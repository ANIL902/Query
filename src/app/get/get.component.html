<form [formGroup]="Queryform">
        <mat-form-field>
          <input matInput type="text" formControlName="details">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="formdata">
          </mat-form-field>
          
        <button   (click)= "validation()"  > submit </button>
</form>        
<div >
    <table mat-table [dataSource]="datasource" matSort  class="mat-elevation-z8">
        <ng-container matColumnDef="floorArbName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ArbName</th>
            <td mat-cell *matCellDef="let element">{{element.floorArbName}}</td>
        </ng-container>
        <ng-container matColumnDef="floorId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FloorId</th>
            <td mat-cell *matCellDef="let element">{{element.floorId}}</td>
        </ng-container>
        <ng-container matColumnDef="floorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>floorName</th>
            <td mat-cell *matCellDef="let element">{{element.floorName}}</td>
        </ng-container>
        <ng-container matColumnDef="orgId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>orgId
            </th>
            <td mat-cell *matCellDef="let element">{{element.orgId}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status
              <mat-icon matTooltip="update data" class="create" (click)="create()">person_add</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element">{{element.status}}
              <mat-icon  matTooltip="editdata"class="edit" (click)="edit(element)" >create</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
